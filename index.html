<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="#">News Portal</a>
                <button class="navbar-toggler ms-auto me-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-lg-none">
                    <img src="images/Avatar.png" class="img-fluid" alt="...">
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="fw-bold nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="fw-bold nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="d-none d-lg-block">
                    <img src="images/Avatar.png" class="img-fluid" alt="...">
                </div>
            </div>
        </nav>
        <hr>
        <!-- All news category -->
        <section>
            <ul class="nav nav-pills flex-column flex-sm-row justify-content-between" id="news-categories-container">
            </ul>
        </section>
    </header>
    <main class="container">
        <!-- items found for category -->
        <section class="mt-5">
            <div id="items-found-for-category-container" class="px-3 py-4 bg-white rounded-2">
                <p>4 items found for category Entertainment</p>
            </div>
        </section>
        <!-- all news in a category -->
        <section class="mt-5" id="all-news">
            <div class="row" id="news-container">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
